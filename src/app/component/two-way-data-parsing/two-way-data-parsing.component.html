<h1>Two-way-data-parsing works!</h1>
<h1>Component to view, View To component</h1>

<div>
  <input [(ngModel)]="email" placeholder="enter here"/>

  <input type="number" [(ngModel)]="number" placeholder="enter here"/>


  <button (click)="save()">Save</button>

  <p>{{email}}</p>
  <p>{{number}}</p>

</div>
